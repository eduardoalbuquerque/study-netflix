<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/mains.css">
    <!--responsive over site css-->
    <link rel="stylesheet" href="./styles/responsive.css">
    <!--owl css-->
    <link rel="stylesheet" href="./styles/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./styles/owl/owl.theme.default.min.css">
    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <img class="logo" src="./img/logo-netflix.png" alt="Logotipo Netflix">
            <nav>
                <a href="">Inicio</a>
                <a href="">Séries</a>
                <a href="">Filmes</a>
                <a href="">Bombando</a>
                <a href="">Minha Lista</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo"> The Queen's Gambit (2020) </h3>
                <p class="descricao">In a Kentucky orphanage in the 1950s, a young girl discovers an astonishing talent for chess while struggling with addiction.</p>
                <div class="botoes">
                    <button role="button" class="botao fill-red">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao empty-red">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="./img/miniaturas/img1.jpg" alt="img carrosel">
            </div>
            <div class="item">
                <img class="box-filme"  src="./img/miniaturas/img2.jpg" alt="img carrosel">
            </div>
            <div class="item">
                <img class="box-filme"  src="./img/miniaturas/img3.jpg" alt="img carrosel">
            </div>
            <div class="item">
                <img  class="box-filme" src="./img/miniaturas/img4.jpg" alt="img carrosel">
            </div>
            <div class="item">
                <img  class="box-filme" src="./img/miniaturas/img5.jpg" alt="img carrosel">
            </div>
            <div class="item">
                <img  class="box-filme" src="./img/miniaturas/img6.jpg" alt="img carrosel">
            </div>
            <div class="item">
                <img  class="box-filme" src="./img/miniaturas/img7.jpg" alt="img carrosel">
            </div>
            <div class="item">
                <img  class="box-filme" src="./img/miniaturas/img8.jpg" alt="img carrosel">
            </div>
            <div class="item">
                <img  class="box-filme" src="./img/miniaturas/img9.jpg" alt="img carrosel">
            </div>
            <div class="item">
                <img  class="box-filme" src="./img/miniaturas/img10.jpg" alt="img carrosel">
            </div>
        </div>    

    </div>
</body>
<script src="https://kit.fontawesome.com/d0e743be66.js" crossorigin="anonymous"></script>
<script src="./js/owl/jquery.min.js"></script>
<script src="./js/owl/owl.carousel.min.js"></script>
<script src="./js/owl/setup.js"></script>
</html>
